<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link for google fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Conversor de Números Romanos</title>
</head>

<body>
  <div class="container">
    <section class="converter">
      <span class="dropdown_btn">
        <img src="./assets/arrow_dropdown.svg">
      </span>
      <nav class="dropdown_menu">
        <ul>
          <li><img src="./assets/alt.svg" alt="converter">Conversor</li>
          <li><img src="./assets/school.svg" alt="praticar">Praticar</li>
        </ul>
      </nav>
      <!-- <h1>Responda a questão corretamente</h1> -->
      <h1>Conversor de Números Romanos</h1>
      <p>Converta numeros romanos em decimal ou decimal em romanos.</p>

      <div class="input-area">
        <span class="label">Decimal:</span>
        <input id="decimal" type="number" name="decimal" min="1" max="3999000" autofocus>
        <button class="desktop" onclick="handleDecimal()">Converter</button>
        <button class="mobile" onclick="handleDecimal()">Converter para Romano</button>
      </div>

      <div class="input-area">
        <span class="label">Romano:</span>
        <span id="roman" contenteditable="true"></span>
        <button class="desktop" onclick="handleRoman()">Converter</button>
        <button class="mobile" onclick="handleRoman()">Converter para Decimal</button>
      </div>

      <h2 class="result"></h2>
    </section>
  </div>

  <script src="./app.js"></script>
  <script src="./script.js"></script>
</body>

</html>
