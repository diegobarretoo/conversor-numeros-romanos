<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link for google fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Conversor de Números Romanos</title>
</head>

<body>
  <div class="bg">
    <div class="view">
      <div class="container">

        <section class="converter wrapper">
          <span class="nav_btn">
            <img src="./assets/navigate_next.svg">
          </span>
          <!-- <nav class="dropdown_menu">
            <ul>
              <li id="teste"></li>
              <li id="practice_mode"><img src="./assets/school.svg" alt="praticar">Praticar<img src="./assets/arrow_dropdown.svg" alt="praticar"></li>
            </ul>
          </nav> -->
          <h1>Conversor de Números Romanos</h1>
          <p>Converta numeros romanos em decimal ou decimal em romanos.</p>

          <div class="input-area">
            <span class="label">Decimal:</span>
            <input class="inputs" id="decimal-input-converter" type="number" min="1" max="3999000" autofocus>
            <button class="desktop" onclick="handleDecimal()">Converter</button>
            <button class="mobile" onclick="handleDecimal()">Converter para Romano</button>
          </div>

          <div class="input-area">
            <span class="label">Romano:</span>
            <span class="inputs" id="roman-input-converter" contenteditable="true"></span>
            <button class="desktop" onclick="handleRoman()">Converter</button>
            <button class="mobile" onclick="handleRoman()">Converter para Decimal</button>
          </div>

          <h2 class="result"></h2>
        </section>

        <section class="practice wrapper">
          <span class="nav_btn">
            <img src="./assets/navigate_before.svg">
          </span>

          <div class="practice-header">
            <h1>Praticar&nbsp</h1>
            <span class="level">- nível fácil</span>
            <span class="dropdown-icon">
              <img src="./assets/arrow_dropdown.svg" alt="dropdown nível">
            </span>
          </div>

          <div class="practice-body">
            <span class="inputs question"></span>
            <span class="inputs" data-answer contenteditable="true"></span>
            <button class="check" onclick="handleCheck()">Verificar</button>
          </div>

          <div class="practice-result"></div>
        </section>

      </div>

    </div>
  </div>

  <script src="anime.min.js"></script>
  <script src="./app-converter.js"></script>
  <script src="./app-practice.js"></script>
</body>

</html>
